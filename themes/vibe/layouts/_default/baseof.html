<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function(){
        try {
          var storageKey = 'prefers-theme';
          var theme = localStorage.getItem(storageKey);
          if (theme !== 'light' && theme !== 'dark') {
            theme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
          }
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>
    <meta name="color-scheme" content="light dark" />
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} Â· {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Title }}" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Inter font from rsms.me -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@0..1&display=swap" rel="stylesheet">
  </head>
  <body>
    {{ partial "header.html" . }}
    <main id="content">{{ block "main" . }}{{ end }}</main>
    {{ partial "footer.html" . }}
    <script src="/js/main.js"></script>
  </body>
</html>
